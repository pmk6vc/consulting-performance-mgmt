# Minimum to get migrations running in test container
spring.sql.init.schema-locations=\
  classpath:sql/schemas/messages_schema.sql, \
  classpath:sql/schemas/dummy_schema.sql
spring.sql.init.data-locations=\
  classpath:sql/data/messages_data.sql, \
  classpath:sql/data/dummy_data.sql
spring.sql.init.mode=always

