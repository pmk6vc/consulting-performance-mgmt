name: Java CI with Maven

on:
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'corretto'
          cache: maven

      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots -Dmaven.test.failure.ignore=true verify

      - name: Generate test report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: JEST Tests
          path: reports/jest-*.xml
          reporter: jest-junit